<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link rel="stylesheet" href="../styles/bootstrap-css/bootstrap.css">
  <link rel="stylesheet" href="../styles/custom-css/contact-us-desktop.css">
   <link rel="stylesheet" href="../styles/custom-css/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c5e8748bc2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#exampleModal">
  Donate Money
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content " style="height: 370px !important; top: 5rem !important; width: 320px !important; margin: auto !important;">
      <div class="modal-heade">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="close close-header" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            	<img src="../img/success-png.png" class="img-responsive" alt="success icon" class="text-center">
                 <br><br><br><div class="text-center" style="">
                 <h3>Payment Successful</h3>
                 <strong>Amount donated</strong>
                 <p>#23,545</p>
                 <h6>Transaction ID</h6>
                 <small>1345454</small>
	  </div>      
      </div>
      <div class="modal-foote text-center" style="padding-bottom: 5rem !important;padding-top: 1rem !important;" >
         <button type="button" class="btn btn-outline-danger">Continue <span class="glyphicon glyphicon-circle-arrow-down"></span></button>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
