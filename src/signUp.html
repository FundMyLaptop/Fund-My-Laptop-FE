    <div class="row p-0 m-0">
        <div class="col-md-7 mr-0 left-col">
            <p class="top-text">Welcome to <br>
                <b> Fund my Laptop</b>
            </p>
            <p class="text-muted">Help Achieve Your dreams with funding for your laptops at little or no cost</p>
            
            <form action="" method="post" name="signup">
                <div class="row justify-content-center">
                   <div class="col-md-6">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="text"
                              class="form-control form-control-lg" name="firstname" id="" placeholder="First name" autofocus>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="text"
                              class="form-control form-control-lg" name="lastname" id="" placeholder="Last name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="email"
                              class="form-control form-control-lg" name="email" id="" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="password"
                              class="form-control form-control-lg" name="password" id="" placeholder="Password">
                        </div>
                    </div>  
                    <div class="col-md-12 mt-3">
                        <div class="custom-control form-control-lg custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label check-text" for="customCheck1">I agree to the <a href="#">Terms Policy Conditions</a> </label>
                        </div>
                         <label class='error hoy  '></label>
                    </div>

                    <div class="col-md-9"><a name="" id="" class="btn btn-danger google-btn btn-lg" href="#" role="button"><i class="fa fa-google" aria-hidden="true"></i>&nbsp; Sign up with Google</a></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script>
     // Wait for the DOM to be ready
            $(function() {
            // Initialize form validation on the registration form.
            // It has the name attribute "signup"
            $("form[name='signup']").validate({
                // Specify validation rules
                rules: {
                // The key name on the left side is the name attribute
                // of an input field. Validation rules are defined
                // on the right side
                firstname: "required",
                lastname: "required",
                email: {
                    required: true,
                    // Specify that email should be validated
                    // by the built-in "email" rule
                    email: true
                },
                password: {
                    required: true,
                    minlength: 6
                }
                },
                // Specify validation error messages
                messages: {
                firstname: "Please enter your firstname",
                lastname: "Please enter your lastname",
                password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 6 characters long"
                },
                email: "Please enter a valid email address"
                },
                // Make sure the form is submitted to the destination defined
                // in the "action" attribute of the form when valid
                submitHandler: function(form) {
                if ($("input[type=checkbox]").is(":checked")) {
                form.submit();
                $(form)[0].reset();     
                }
                else{
                    $(".hoy").append("You have to agree to our terms and conditions in order to proceed!");
                    $("input[type=checkbox]").focus();
                    $(".hoy").attr("style", "display:block!important")
                }
                }

            });
            });</script>
