    <div class="row p-0 m-0">
        <div class="col-md-7 mr-0 left-col">
            <p class="top-text">Welcome to <br>
                <b> Fund my Laptop</b>
            </p>
            <p class="text-muted">Help Achieve Your dreams with funding for your laptops at little or no cost</p>
            
            <form action="" method="post">
                <div class="row justify-content-center">
                   <div class="col-md-6">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="text"
                              class="form-control form-control-lg" name="" id="" placeholder="First name" autofocus>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="text"
                              class="form-control form-control-lg" name="" id="" placeholder="Last name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="email"
                              class="form-control form-control-lg" name="" id="" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group mb-0">
                          <label for=""></label>
                          <input type="password"
                              class="form-control form-control-lg" name="" id="" placeholder="Password">
                        </div>
                    </div>  
                    <div class="col-md-12 mt-3">
                        <div class="custom-control form-control-lg custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label check-text" for="customCheck1">I agree to the <a href="http://">Terms Policy Conditions</a> </label>
                        </div>
                    </div>  
                    <div class="col-md-12 mt-3">
                        <button type="submit" class="btn btn-danger signup-btn btn-lg">Sign up</button>
                    </div> 
                    <div class="col-md-12 mt-3">
                        <div class="row justify-content-center">
                          <span class="float-left text-muted line"><hr>
                          </span>
                          <p class="float-left pr-3 pl-3 text-muted">OR</p>
                          <span class="float-left text-muted line"><hr>
                          </span>
                        </div>
                    </div>
                    <div class="col-md-9"><a name="" id="" class="btn btn-danger google-btn btn-lg" href="#" role="button"><i class="fa fa-google" aria-hidden="true"></i>&nbsp; Sign up with Google</a></div>
                    <div class="mt-3">
                        <p class="have-acc">Already have an account?  <a href="http://">Sign in</a> </p>
                    </div>
                </div>
