<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUND MY LAPTOP</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap-css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/custom-css/login.css" />
  </head>
  <body>

     <main>
       <section class="login-section">
         <div class="container">

           <div class="row">
             <div class="col col-md-5">
                 <form class="py-5" id="form">
                   <h1 class="welcome-text mb-5">Welcome to <br> <span class="font-weight-bold">Fund my Laptop</span></h1>
                    <div>
                      <a href="#" class="text-center py-3 login-with-google d-flex justify-content-center align-items-center">
                        <img class="pr-3" src="../img/google icon.svg" alt="">
                        Login with Google
                      </a>
                    </div>
                   <div class="my-4 text-center or d-flex align-items-center">
                      <hr/>
                      <span>
                        or
                      </span>
                      <hr/>
                    </div>
                   <div class="form-group">
                    <input type="email" placeholder="Email" name="email" class="form-control" id="email">
                    <div id="errorEmail" class="error"></div>
                   </div>
                   <div class="form-group">
                    <input type="password" placeholder="Password" name="password" class="form-control" id="password">
                    <div id="errorPassword" class="error"></div>
                   </div>
                   <div>
                     <input type="submit" class="form-control btn btn-login" value="Log in" onclick="formValidation()">
                   </div>
                   <p class="account-info-text text-center py-4">Don't have an account? <a href="#" class="sign-up-link">Sign up</a></p>
                 </form>
                 <div id="error" class="error"></div>
             </div>
         </div>
         </div>
       </section>
     </main>
    
    <script src="../js/custom-js/logIn.js"></script>
    <script src="../js/bootstrap-js/jquery.js"></script>
    <script src="../js/bootstrap-js/bootstrap.js"></script>
    <script src="../js/bootstrap-js/popper.js"></script>
  </body>
</html>
