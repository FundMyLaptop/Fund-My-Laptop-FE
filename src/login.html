<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FML|Login</title>
    <link rel="stylesheet" href="../styles/bootstrap-css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/custom-css/logIn.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- the left side containing the login form -->
        <div class="col-md-4 lft-sd">
          <div class="lft-sd-in">
            <h1>
              <span>Welcome to</span><br />
              Fund my Laptop
            </h1>
            <p>
              Help Achieve Your dreams with funding for your laptops at little
              or no cost
            </p>
            <div class="btn-lg">
              <button type="button" class="btn btn-google">
                <img src="../img/lg-google-icon.png" alt="" />
                Login with Google
              </button>
            </div>
            <div class="line">
              <span>or</span>
            </div>
            <form>
              <div class="form-group">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="email"
                    name="email"
                  />
                </div>
                <div class="col">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="password"
                    name="pswd"
                  />
                </div>
                <div class="col">
                  <button type="button" class="btn btn-danger btn-lgn">
                    Login
                  </button>
                </div>
                <p><a href="#"> Donâ€™t have an account? Sign up</a></p>
              </div>
            </form>
          </div>
        </div>
        <!-- the right side conataining a background image -->
        <div class="col-md-8 rgh-sd">
          <div class="rgh-sd-in"></div>
        </div>
      </div>
    </div>
  </body>
</html>
