<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FundMyLaptop | Investor Dashboard</title>
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../../styles/bootstrap-css/bootstrap.css" />
		<link rel="stylesheet" href="../../styles/custom-css/dashboardNav.css" />
	</head>
	<body>
		<header class="p-lg-3 d-flex justify-content-md-around position-relative">
			<div class="nav__logo-box d-flex align-items-center p-2">
				<img
					src="../../img/layer1.png"
					class="nav__logo"
					alt="FundMyLaptop logo"
				/>
				<div class="p-1 m-lg-2 m-sm-0 position-relative">
					<img
						class="dropdown-icon"
						src="../../img/dropdown-icon.svg"
						alt="dropdown icon"
					/>
					<a href="#" class="nav__link">Lend</a>
				</div>
			</div>
			<nav class="d-flex p-2 align-items-center">
				<ul class="d-lg-flex nav__list">
					<li class="position-relative">
						<img
							class="dropdown-icon"
							src="../../img/dropdown-icon.svg"
							alt="dropdown icon"
						/><a href="#" class="nav__link">Borrow</a>
					</li>
					<li><a href="#" class="nav__link">About</a></li>
				</ul>
				<div class="position-relative">
					<img
						src="../../img/notification-dot.svg"
						alt="new notifications"
						class="position-absolute notification-dot"
					/>
					<img
						src="../../img/notification.svg"
						class="notification-icon"
						alt="notification icon"
					/>
				</div>

				<a href="#" class="btn btn-view text-white m-auto">View Dashboard</a>
				<img src="../../img/user-photo.svg" alt="user photo" />
			</nav>
			<div class="toggle-menu position-absolute">
				<img
					src="../../img/menu.svg"
					alt="toggle menu icon"
					class="menu-icon"
				/>
			</div>
		</header>
		<nav class="navbar__items hide">
			<div class="p-1 m-sm-0">
				<a href="#" class="nav-link">Lend</a>
			</div>
			<div class="Navbar__Link">
				<a href="#" class="nav-link">Borrow</a>
			</div>

			<div class="Navbar__Link">
				<a href="#" class="nav-link">About</a>
			</div>
		</nav>

		<script src="../../js/bootstrap-js/jquery.js"></script>
		<script src="../../js/bootstrap-js/bootstrap.js"></script>
		<script src="../../js/bootstrap-js/popper.js"></script>
		<script src="../../js/custom-js/dashboardNav.js"></script>
	</body>
</html>
